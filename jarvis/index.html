<!DOCTYPE html />
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Nathan Baker</title>
  <link href='https://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="title" class="container">
      <img class="title-image" src="od_logo.png" />
    </div>

    <div class="container photo">
      <img class="img-fluid" src="images/rainier.jpg" />
      <div class="row">
        <div class="col-md-12">
          <p class="photo-desc">Mount Rainier - Mount Rainier National Park, Washington</p>
        </div>
      </div>
    </div>

    <div class="container photo">
      <img class="img-fluid" src="images/pb_surfer.jpg" />
      <div class="row">
        <div class="col-md-12">
          <p class="photo-desc">Evening Surf - Pacific Beach - San Diego, California</p>
        </div>
      </div>
    </div>

    <div class="container photo">
      <img class="img-fluid" src="images/stringLakeLarge.jpg" />
      <div class="row">
        <div class="col-md-12">
          <p class="photo-desc">String Lake - Grand Teton National Park, Wyoming</p>
        </div>
      </div>
    </div>

    <div class="container photo">
      <img class="img-fluid" src="images/whiteFlowerLarge.jpg" />
      <div class="row">
        <div class="col-md-12">
          <p class="photo-desc">San Diego, California</p>
        </div>
      </div>
    </div>

    <div class="container photo portrait">
      <img class="img-fluid" src="images/shoes.jpg" />
      <div class="row">
        <div class="col-md-12">
          <p class="photo-desc">Santa Barbara, California</p>
        </div>
      </div>
    </div>

  </div>



</body>
</html>
